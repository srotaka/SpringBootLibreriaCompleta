<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta content="ie=edge" http-equiv="X-UA-Compatible" />
  <meta content="Guía 16 - Ejercicio 01" name="description" />
  <meta content="Silvia R. Otaka" name="author" />
  <title>Librería - Formulario Autores</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="./img/favicon02.ico" />
  <!-- Font: Montserrat -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <!-- Font: Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
  <!-- Font: Carattere -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Carattere&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
</head>

<body>
  <!-- NAVBAR -->
  <nav th:replace="utilities::navbar"></nav>
  <!-- END NAVBAR -->

  <!-- FORMULARIO -->
  <div class="container mt-5 main">
    <h1 th:text="${title}" id="encabezado"></h1>
    <hr class="mb-5 col-xl-12" />
    <form autocomplete="off" class="needs-validation" id="formulario" method="POST" novalidate
      th:action="@{/autores/__${action}__}" th:object="${autor}">
      <input th:field="*{id}" type="hidden" />

      <div class="form-floating mb-3 col-xl-6">
        <input class="form-control" id="nombre" placeholder="Nombre" required th:field="*{nombre}" type="text" />
        <label for="nombre">Nombre</label>
        <div class="invalid-feedback">El nombre es obligatorio</div>
      </div>

      <div class="row">
        <div class="col-xl-3">
          <button class="btn btn-secondary" th:text="${action == 'guardar'} ? 'Crear autor' : 'Guardar cambios'"
            type="submit"></button>
        </div>
      </div>
    </form>
    <!-- ERRORS -->
    <div th:replace="utilities :: div-error"></div>
    <!-- END ERRORS -->
  </div>
  <!-- END FORMULARIO -->

  <!-- FOOTER -->
  <footer th:replace="utilities::footer"></footer>
  <!-- END FOOTER -->

  <!-- JAVASCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script>
    (() => {
      "use strict";
      const form = document.getElementById("formulario");
      form.addEventListener(
        "submit",
        (event) => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }

          form.classList.add("was-validated");
        },
        false
      );
    })();
  </script>

  <!-- Including jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js">
  </script>

  <!-- CLOSING ALERT -->
  <script type="text/javascript">
    setTimeout(function () {
      $(".alert").fadeTo(500, 0).slideUp(500, function () {
        $(".alert").remove();
      });
    }, 1100);
  </script>
</body>

</html>
